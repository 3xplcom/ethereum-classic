name: Developer helper
on: pull_request
env:
  # GENERATE_EXCEPTIONS are exceptions made to the 'go generate' command.
  # These patterns are matched (negatively) against 'go list' output.
  #
  # - trezor: Ignore generating trezor package based on this comment:
  #   https://github.com/ethereum/go-ethereum/blob/master/accounts/usbwallet/trezor/trezor.go#L21-L43
  GENERATE_EXCEPTIONS: ("trezor")
  # GENERATE_IGNORES are applied after the 'go generate' command.
  # These files will be reverted after 'go generate' to their original ref version.
  #
  # - gen_genesis.go: file which has custom modifications for unmarshaling the various genesis formats
  GENERATE_IGNORES: ("params/types/genesisT/gen_genesis.go")
jobs:
  go-generate-check:
    name: Check if "go generate" has been run
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Install deps
        id: install-deps
        run: |
          SOLC_BIN=solc-linux-amd64-v0.6.0+commit.26b70077
          curl -OL https://binaries.soliditylang.org/linux-amd64/$SOLC_BIN
          sudo mv $SOLC_BIN /usr/bin/solc
          sudo chmod +x /usr/bin/solc

        shell: bash
      - name: Install devtools
        id: install-devtools
        run: make devtools
      - name: Run go:generate
        id: go-generate
        run: |
          list="$(go list ./...)"
          for pattern in "${env.GENERATE_EXCEPTIONS[@]}"; do
            list="$(grep -v "$pattern" <<< "$list")"
          done
          go generate "$list"
      - name: Skip whitelisted generated go files
        id: skip-files
        run: |
          git checkout -- "${env.GENERATE_IGNORES[*]}"

      - name: Check for modified files
        id: git-check
        run: |
          if ! git diff-index --quiet HEAD --; then
            echo "changes_exist=true" >> $GITHUB_ENV
            git status
          fi

      - name: Fail if modified files exist
        if: env.changes_exist == 'true'
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed("Please run 'go generate ./...' to update codebase")
